<md-list-item class="friends-list-item" ng-click="item.noop()">

    <i class="icon" ng-style="item.iconStyle"></i>
    <div class="name-group">
        <span class="first-name">{{ item.firstName }}</span>
        <br>
        <span class="last-name">{{ item.lastName }}</span>
    </div>
</md-list-item>
